<ul>
    <li class="container mx-auto my-5" ng-repeat="item in foundItems">

        <div class="row">
            {{item.short_name}} - {{item.name}}
        </div>       

        <div class="row" >
            {{ item.description }}
        </div>

        <div class="row" >
            <button class="btn btn-primary" ng-click="onRemove( {index:$index} )">Don't want this one!</button>
        </div>

    </li>
</ul>
